    <h1>Film Bilgisi</h1>
<div id="filmBilgisi">Yükleniyor...</div>

<script>
  const apiKey = 'ce8551a9'; // Buraya aldığın API key’i koy
  const filmAdi = 'Scarface';

  fetch(`https://www.omdbapi.com/?t=${filmAdi}&apikey=${apiKey}`)
    .then(response => response.json())
    .then(data => {
      if(data.Response === "True") {
        document.getElementById('filmBilgisi').innerHTML = `
          <h2>${data.Title} (${data.Year})</h2>
          <p><strong>Tür:</strong> ${data.Genre}</p>
          <p><strong>Yönetmen:</strong> ${data.Director}</p>
          <p><strong>Özet:</strong> ${data.Plot}</p>
          <img src="${data.Poster}" alt="Film Posteri" width="200">
        `;
      } else {
        document.getElementById('filmBilgisi').innerText = 'Film bulunamadı.';
      }
    })
    .catch(error => {
      document.getElementById('filmBilgisi').innerText = 'Hata oluştu.';
      console.error('Hata:', error);
    });
</script>
